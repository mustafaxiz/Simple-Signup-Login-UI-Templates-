<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple and clean Sign Up page designed by Mustafa Zaki using HTML and CSS.">
    <meta name="author" content="Mustafa Zaki">
    <title>Sign Up Page | Demo by Mustafa Zaki</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="box1">
            <div class="box-header">
                <h2>Create Account</h2>
             </div>
            
            <form>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Username" maxlength="15" required>
                <input type="tel" class="input-field" placeholder="Phone Number" required>
                <input type="password" class="input-field" placeholder="Password" minlength="6" maxlength="15" required>
                <button type="submit" class="box-button">Sign up</button>
                </form>

                <div class="box-footer1">
                <hr><br>
                <h4>Have an account?</h4>
                </div>
                <div class="box-footer2">
                <a href="Login.html">Log in</a>
                </div>
                
        </div>
            <footer>
                <p>Designed by Mustafa Zaki</p>
            </footer> 
</body>
</html>
